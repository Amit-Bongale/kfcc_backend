spring.application.name=KFCC_Backend

spring.datasource.url=jdbc:mysql://localhost:3306/kfcc3
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

#logging.level.org.hibernate.SQL=DEBUG
#logging.level.org.hibernate.orm.jdbc.bind=TRACE

spring.jackson.time-zone=Asia/Kolkata

jwt.secret=MyVeryStrong256BitSecretKeyForKFCCBackendJWT12345


spring.web.resources.static-locations=classpath:/static/,file:./uploads/

# Enable multipart
spring.servlet.multipart.enabled=true

# Max file size (single file)
spring.servlet.multipart.max-file-size=200MB

# Max request size (all files combined)
spring.servlet.multipart.max-request-size=200MB

# Max number of files (IMPORTANT)
spring.servlet.multipart.file-size-threshold=200MB
